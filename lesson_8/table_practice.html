<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice Webpage.</title>
    <link rel="stylesheet" href="./css/table.css">
</head>

<body>
    <table>
        <caption>My Daily Schedule</caption>
        <thead>
            <th>&nbsp;</th>
            <th scope="col">Time</th>
            <th scope="col">Activity</th>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Morning</th>
                <td><time datetime="8:00">8AM</time>-<time datetime="11:00">11AM</time></td>
                <td>Write Code</td>
            </tr>
            <tr>
                <th scope="row">Break</th>
                <td><time datetime="11:00">11AM</time>-<time datetime="12:00">12PM</time></td>
                <td>Eat Launch</td>
            </tr>
            <tr>
                <th scope="row">Afternoon</th>
                <td><time datetime="12:00">12PM</time>-<time datetime="17:00">5PM</time></td>
                <td>Study For Other Courses</td>
            </tr>
            <tr>
                <th scope="row">Evening</th>
                <td rowspan="2">All Other Times</td>
                <td>Free Time</td>
            </tr>
            <tr>
                <th scope="row">Night</th>
                <td>Sleep</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">And that's what I do every day, 5 days a week. Just eat, sleep, code ..and recharge!</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
